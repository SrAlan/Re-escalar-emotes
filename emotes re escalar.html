<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalador de Im√°genes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    #downloadBtn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #renameInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <input type="file" id="inputFile" accept="image/*">
    <canvas id="outputCanvas" width="112" height="112"></canvas>
    <input type="text" id="renameInput" placeholder="Nuevo nombre">
    <button id="downloadBtn" onclick="downloadImage()">Descargar</button>
  </div>

  <script>
    document.getElementById('inputFile').addEventListener('change', handleImage);

    function handleImage(e) {
      const canvas = document.getElementById('outputCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.onload = function() {
        const aspectRatio = img.width / img.height;
        let newWidth, newHeight;

        if (aspectRatio > 1) {
          newWidth = 112;
          newHeight = 112 / aspectRatio;
        } else {
          newWidth = 112 * aspectRatio;
          newHeight = 112;
        }

        canvas.width = 112;
        canvas.height = 112;

        const xOffset = (112 - newWidth) / 2;
        const yOffset = (112 - newHeight) / 2;

        ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);
      };

      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
      };

      reader.readAsDataURL(e.target.files[0]);
    }

    function downloadImage() {
      const canvas = document.getElementById('outputCanvas');
      const downloadBtn = document.getElementById('downloadBtn');
      const renameInput = document.getElementById('renameInput');

      const dataUrl = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = renameInput.value || 'imagen_escala.png';
      a.click();
    }
  </script>

</body>
</html>
